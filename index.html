<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato - Pagode do Cara</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
        }
        h1 {
            text-align: center;
            color: #000;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        textarea {
            height: 140px;
            resize: vertical;
        }
        button {
            width: 100%;
            background: #000;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }

        /* Marca */
        .brand {
            text-align: center;
            font-size: 15px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contato • Pagode do Cara</h1>

        <form action="https://formspree.io/f/mwkawqny" method="POST">
            <label>Nome completo</label>
            <input type="text" name="nome" required />

            <label>E-mail</label>
            <input type="email" name="email" required />

            <label>Telefone / WhatsApp</label>
            <input type="text" name="telefone" required />

            <label>Tipo de solicitação</label>
            <select name="tipo">
                <option value="Show">Contratação de Show</option>
                <option value="Evento privado">Evento Privado</option>
                <option value="Aniversário">Aniversário</option>
                <option value="Casamento">Casamento</option>
                <option value="Parceria">Parceria / Divulgação</option>
                <option value="Outro">Outro</option>
            </select>

            <label>Local do evento (cidade/bairro)</label>
            <input type="text" name="local" />

            <label>Descreva sua solicitação</label>
            <textarea name="mensagem" placeholder="Ex.: Quero contratar o show, data disponível, horário, estrutura necessária..."></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>

        <p class="brand">© 2025 • Pagode do Cara / Cara Grossa</p>
    </div>
</body>
</html>
